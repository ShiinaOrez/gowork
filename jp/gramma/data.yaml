GrammaList:
  -
    Text: "名詞１は　名詞２です。"
    Desc: "名词1 是 名词2。"
    Tips: "助词 は　用于提示句子的主语。"
    From: 1
  -
    Text: "名詞１は　名詞２では　ありません。"
    Desc: "名词1 不是 名词2。"
    Tips: "では　在口语中有时会发音为 じゃ"
    From: 1
  -
    Text: "名詞１は　名詞２ですか。"
    Desc: "名词1 是 名词2 吗？"
    Tips: "助词 か 表示疑问语气。"
    From: 1
  -
    Text: "名詞１の　名詞２"
    Desc: "名词1 的 名词2"
    Tips: "助词 の 表示从属关系，通常可以直接翻译成 '的'"
    From: 1
  -
    Text: "どうぞ　よるしく　お願いします。"
    Desc: "[寒暄语] 请多关照。"
    Tips: ""
    From: 1
  -
    Text: "これ/それ/あれ | この/その/あの 名詞 | ここ/そこ/あそこ"
    Desc: "这个/那个/那个 | 这个/那个/那个 名词 | [场所] 这里/那里/那里  "
    Tips: "位置关系由近及远。"
    From: 2
  -
    Text: "どれ/どの"
    Desc: "哪个"
    Tips: "多个物体中，ど 做代词，表示其中的某一个。"
    From: 2
  -
    Text: "誰(だれ)ですが/何(なん)ですが/どこですか"
    Desc: "～是什么人/～是什么东西/～在哪里"
    Tips: ""
    From: 2
  -
    Text: "どうも　ありがとう　ございます。"
    Desc: "非常感谢。"
    Tips: "在略表感谢的场合，使用 どうも 即可。"
    From: 2
  -
    Text: "名詞１は　名詞２[場所]です。"
    Desc: "名词1 在(存在于) 名词2。"
    Tips: ""
    From: 3
  -
    Text: "名詞１も　名詞２です。"
    Desc: "名词1 也是 名词2。"
    Tips: "助词 も 表示 '也'"
    From: 3
  -
    Text: "名詞１は　名詞２ですか、名詞３ですか。"
    Desc: "名词1是 名词2 还是 名词3？"
    Tips: "表示多种可能性的疑问。"
    From: 3
  -
    Text: "名詞は　いくらですか。"
    Desc: "名词 多少钱？"
    Tips: ""
    From: 3
  -
    Text: "名詞１[場所]に　名詞２[事/人]が　あります/います。"
    Desc: "名词1 有 名词2。"
    Tips: "助词 に 表示 '在'，存在的事物后接 が。"
    From: 4
  -
    Text: "名詞１[事/人]は　名詞[場所]に　あります/います。"
    Desc: "名词1 在 名词2"
    Tips: "あります 用于没有意志的物，います 用于有意志的生物。"
    From: 4
  -
    Text: "名詞１と　名詞２"
    Desc: "名词1 和 名词2"
    Tips: "助词 と 提示名词之间的并列关系。"
    From: 4
  -
    Text: "疑問視＋も＋動詞[負]"
    Desc: "表全面否定，比如什么都没有。"
    Tips: ""
    From: 4
  -
    Text: "今 (午前/午後) 〜時　〜分　です。"
    Desc: "现在是(上午/下午)几点几分。"
    Tips: ""
    From: 5
  -
    Text: "名詞[時間]に　動詞。"
    Desc: "表示动作在具体何时发生。"
    Tips: "绝对时间后需要加助词 に，相对时间比如 今/昨日/今日/明日/毎日/昨年 后是不需要加助词 に 的，星期几后一般加，但是也可以不加。"
    From: 5
  -
    Text: "名詞１[時間]から　名詞２[時間]まで　動詞。"
    Desc: "表示从 名词1 到 名词2 之间做了什么动作，可以单独使用两个助词中的某一个。"
    Tips: "表示一个持续性的动作。"
    From: 5
  -
    Text: "いつ　動詞ますか。"
    Desc: "询问某动作发生的时间。"
    Tips: "询问具体时间时，可以使用 何時に、何日に、何曜日 来代替 いつ"
    From: 5
  -
    Text: "名詞[場所]へ　動詞[移動する]。"
    Desc: "移动到 名词 去。"
    Tips: "助词 へ 提示移动类动词的目的地。"
    From: 6
  -
    Text: "名詞１[場所]から　名詞２[場所]まで　動詞[移動する]。"
    Desc: "表示从 某地 移动到 某地。"
    Tips: "助词 から 和 まで 提示开始和结束。"
    From: 6
  -
    Text: "名詞[人]と　動詞"
    Desc: "助词 と 提示和主语一起做某事的伙伴。"
    Tips: ""
    From: 6
  -
    Text: "名詞[交通手段]で　動詞[移動する]。"
    Desc: "使用某种交通方式进行移动。"
    Tips: "助词 で 提示实现动作所需的工具和材料。"
    From: 6